<!DOCTYPE html>
<html>
<head>
	<title>Elruncho's Simon Game</title>
	<link rel="stylesheet" type="text/css" href="./grid.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class='container'>
		<div class='colorButtons'>
			<div class="greenButton"></div>
			<div class="redButton"></div>
			<div class="blueButton"></div>
			<div class="yellowButton"></div>
		</div>
		<div class="comandPanel">
			<div class="title">
				<h1 id="title">Simon</h1>
			</div>
			<div class="controls">
				<label class="onOff switch">
					<h3 id="off">off</h3>
					<input type="checkbox">
					<span class="slider round"></span>
					<h3 id="on">on</h3>
				</label>
				<label class="strict switch">
					<h3 id="strictTitle">strict</h3>
					<input type="checkbox">
					<span id="strictSlide" class="slider round"></span>
				</label>
			</div>
		</div>
	</div>
</body>
</html>
